- name: Refresh /etc/hosts on all hosts
  hosts: all
  remote_user: ansible
  become: true
  become_method: community.general.doas
  roles:
    - refresh_etc_hosts

- name: Setup certauth jail
  hosts: 'certauth.{{ org_domain }}'
  remote_user: ansible
  become: true
  become_method: community.general.doas
  environment:
    CRYPTOGRAPHY_OPENSSL_NO_LEGACY: 1
  vars_files:
    - vars/shared.yml
  roles:
    - setup_jail_certauth

- name: Generate host certs for each jail
  hosts: jails
  strategy: free
  remote_user: ansible
  become: true
  become_method: community.general.doas
  environment:
    CRYPTOGRAPHY_OPENSSL_NO_LEGACY: 1
  vars_files:
    - vars/shared.yml
  roles:
    - gen_host_cert

- name: Setup kerberos KDC
  hosts: 'kerberos.{{ org_domain }}'
  remote_user: ansible
