---
- name: Setup jailhost
  hosts: jailhost
  vars_files:
    - vars/shared.yml
  roles:
      # TODO remove once everything is ready for production
    - setup_convenience_tools
    - setup_jailhost

- name: Bootstrap all jails and refresh hosts
  hosts: jails
  roles:
    - bootstrap
    - refresh_etc_hosts

- name: Setup certauth jail
  hosts: certauth
  environment:
    CRYPTOGRAPHY_OPENSSL_NO_LEGACY: "1"
  vars_files:
    - vars/shared.yml
  roles:
    - setup_jail_certauth

- name: Generate host certs for each jail
  hosts: jails
  environment:
    CRYPTOGRAPHY_OPENSSL_NO_LEGACY: "1"
  vars_files:
    - vars/shared.yml
  roles:
    - gen_host_cert

- name: Setup kerberos KDC
  hosts: kerberos
  vars_files:
    - vars/shared.yml
  roles:
    - setup_jail_kerberos

- name: Setup IRC jail
  hosts: irc
  vars_files:
    - vars/shared.yml
  roles:
    - setup_jail_irc

- name: Setup DNS server jail
  hosts: dns
  vars_files:
    - vars/shared.yml
  roles:
    - setup_jail_dns

- name: Setup samba CIFS jail
  hosts: cifs
  vars_files:
    - vars/shared.yml
  roles:
    - setup_jail_cifs

- name: Setup mail server jail
  hosts: mail
  vars_files:
    - vars/shared.yml
  roles:
    - setup_jail_mail

- name: Setup radicale jail
  hosts: radicale
  vars_files:
    - vars/shared.yml
  roles:
    - setup_jail_radicale

- name: Create all pre-configured mailing lists
  hosts: mail
  remote_user: mlmmj
  vars_files:
    - vars/shared.yml
  tasks:
    - name: Create mailing list
      ansible.builtin.include_tasks: mlmmj_make_ml.yml
      loop: '{{ mailing_lists }}'
      loop_control:
        loop_var: mailing_list

- name: Add all pre-configured humans
  hosts: jailhost
  vars_files:
    - vars/shared.yml
  tasks:
    - name: Add human
      ansible.builtin.include_role:
        name: new_human
      loop: '{{ humans }}'
      loop_control:
        loop_var: human

- name: Setup cron monitoring jail
  hosts: cronmonitor
  vars_files:
    - vars/shared.yml
  roles:
    - setup_jail_cronmonitor
