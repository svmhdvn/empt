- name: Create all pre-configured mailing lists
  hosts: 'mail.{{ org_domain }}'
  remote_user: mlmmj
  vars_files:
    - vars/shared.yml
  tasks:
    - name: Create mailing list
      ansible.builtin.include_tasks: mlmmj_make_ml.yml
      loop: '{{ mailing_lists }}'
      loop_control:
        loop_var: mailing_list

- name: Add all pre-configured humans
  hosts: 'jailhost.{{ org_domain }}'
  remote_user: ansible
  become: true
  become_method: community.general.doas
  vars_files:
    - vars/shared.yml
  tasks:
    - name: Add human
      ansible.builtin.include_role:
        name: new_human
      loop: '{{ humans }}'
      loop_control:
        loop_var: human

- name: Reboot after successful run
  hosts: 'jailhost.{{ org_domain }}'
  remote_user: ansible
  become: true
  become_method: community.general.doas
  tasks:
    - name: Reboot
      ansible.builtin.reboot:
