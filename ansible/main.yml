---
- name: Setup jailhost
  hosts: jailhost
  vars_files:
    - vars/shared.yml
  roles:
      # TODO remove once everything is ready for production
    - setup_convenience_tools
    - setup_jailhost
  tasks:
    # TODO file bug for service module not working here
    - name: Start all jails
      ansible.builtin.command: service jail onerestart # noqa: command-instead-of-module
      changed_when: true

# TODO clean this up
- name: Install all jail-required ports
  hosts: jailhost
  roles:
    - install_jail_required_ports

- name: Bootstrap all jails and refresh hosts
  hosts: jails
  roles:
    - bootstrap
    - refresh_etc_hosts

- name: Setup certauth jail
  hosts: certauth
  environment:
    CRYPTOGRAPHY_OPENSSL_NO_LEGACY: "1"
  vars_files:
    - vars/shared.yml
  roles:
    - setup_jail_certauth

- name: Generate host certs for each jail
  hosts: jails
  environment:
    CRYPTOGRAPHY_OPENSSL_NO_LEGACY: "1"
  vars_files:
    - vars/shared.yml
  roles:
    - gen_host_cert

- name: Setup kerberos KDC
  hosts: kerberos
  vars_files:
    - vars/shared.yml
  roles:
    - setup_jail_kerberos

- name: Setup IRC jail
  hosts: irc
  vars_files:
    - vars/shared.yml
  roles:
    - setup_jail_irc

- name: Setup DNS server jail
  hosts: dns
  vars_files:
    - vars/shared.yml
  roles:
    - setup_jail_dns

- name: Setup samba CIFS jail
  hosts: cifs
  vars_files:
    - vars/shared.yml
  roles:
    - setup_jail_cifs

- name: Setup mail server jail
  hosts: mail
  vars_files:
    - vars/shared.yml
  roles:
    - setup_jail_mail

- name: Setup radicale jail
  hosts: radicale
  vars_files:
    - vars/shared.yml
  roles:
    - setup_jail_radicale

- name: Setup cron monitoring jail
  hosts: cronmonitor
  vars_files:
    - vars/shared.yml
  roles:
    - setup_jail_cronmonitor
