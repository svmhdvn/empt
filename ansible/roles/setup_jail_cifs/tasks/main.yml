- name: Install samba port
  ansible.builtin.command: 'pkg install -y {{ samba_package }}'
  changed_when: true

- name: Create a unix system user for each human
  ansible.builtin.user:
    name: '{{ item.key }}'
    comment: '{{ item.value.fullname }}'
    uid: '{{ item.value.uid }}'
    home: '/home/{{ item.key }}'
    shell: /usr/sbin/nologin
  loop: '{{ humans | dict2items }}'

- name: Configure samba
  ansible.builtin.template:
    src: smb4.conf.j2
    dest: /usr/local/etc/smb4.conf
    mode: '0644'
    owner: root
    group: wheel
    validate: /usr/local/bin/testparm --suppress-prompt %s

- name: Enable samba server
  ansible.builtin.service:
    name: samba_server
    enabled: true

