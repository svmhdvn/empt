---
- name: Start fake company
  hosts: jailhost
  vars_files:
    - vars/shared.yml
  tasks:
    - name: Check if zrep backups are enabled
      ansible.builtin.command: zrep list
      changed_when: false
      register: start_fake_company_zrep_list

    - name: Start all jails
      ansible.builtin.command: service jail onerestart
      changed_when: true

    - name: Add human
      ansible.builtin.include_role:
        name: new_human
      loop: '{{ humans }}'
      loop_control:
        loop_var: human
