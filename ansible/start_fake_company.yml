---
- name: Start fake company
  hosts: jailhost
  vars_files:
    - vars/shared.yml
  tasks:
    - name: Start all jails
      ansible.builtin.command: service jail onerestart
      changed_when: true

    - name: Add human
      ansible.builtin.include_role:
        name: new_human
      loop: '{{ humans }}'
      loop_control:
        loop_var: human
